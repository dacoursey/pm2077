<!DOCTYPE html>
<html>
<head>
<title>Desalinator</title>

    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/public/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="/public/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/public/css/material-dashboard.css" rel="stylesheet" />

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
  
</head>
<body>
    <div class="wrapper">

        <br />
        <br />
        
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-6">
                        <div class="card">

                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Login</h4>
                                <p class="category">Who goes there?</p>
                            </div>
                            <div class="card-content">
                                <form method="post" action="/login?redirect={{.Redirect}}">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">User Name</label>
                                                <input type="text" class="form-control" value="" name="username">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group label-floating">
                                                <label class="control-label">Password</label>
                                                <input type="password" class="form-control" value="" name="password">
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary pull-right">Login</button>
                                    <div class="clearFix"></div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="/public/js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="/public/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/public/js/material.min.js" type="text/javascript"></script>
    <script src="/public/js/material-dashboard.js"></script>
    <script src="/public/js/chartist.min.js"></script>
    <script src="/public/js/bootstrap-notify.js" type="text/javascript"></script>

    <script>

        var urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has('err'))
        {

            $.notify({
                icon: "notifications",
                message: urlParams.get('err')

            },{
                type: "danger",
                timer: 4000,
                placement: {
                    from: "top",
                    align: "center"
                }
            });

        }

    </script>

</body>
</html>
