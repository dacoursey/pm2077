{{define "content"}}

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">{{.Title}}</h4>
                        <p class="category">Jenny don't loose my number, 867-5309.</p>
                    </div>
                    <div class="card-content table-responsive">

                        <a href="/contact/create" class="btn btn-primary pull-right">Create</a>

                        <table class="table">
                            <thead class="text-primary">
                                <th>Cust ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>&nbsp;</th>
                            </thead>
                            <tbody>
                                {{range .Objects}}
                                <tr>
                                    <td>{{.CustID}}</td>
                                    <td>{{.FName}}</td>
                                    <td>{{.LName}}</td>
                                    <td>{{.Email}}</td>
                                    <td><a href="/contact/{{.ID}}">Edit</a></td>
                                    <td><a href="/contact/delete/{{.ID}}">Delete</a></td>
                                </tr>
                                {{else}}
                                <tr>
                                    <td colspan="5">
                                        The black book is empty
                                    </td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{end}}
