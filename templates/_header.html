<script>

	$(document).ready(function(){

		$.getJSON( "/dashboard/notifications", function( data ) {

			var items = [];
			$.each( data, function( key, val ) {

				$.each(val, function (i, v){
				
					var s = $('<div/>').text(val[i].message).html();
					var anchor = '<a href=javascript:showNotificationMessage("' + escape(s) + '")>' + val[i].title + '</a>';
					
					items.push(
						$("<li>", {
							html: anchor
						})
					);
					
				});
			});
			
			for (i = 0; i < items.length; i++) {
				$(items[i]).appendTo("#headerNotificationMenu");
			}

			$("#headerNotificationCount").text(items.length);
		});

    });

	function showNotificationMessage(message){
		
		$.notify({
        	icon: "notifications",
        	message: message

        },{
            type: "info",
            timer: 4000,
            placement: {
                from: "top",
                align: "center"
            }
        });
	}

	

</script>
